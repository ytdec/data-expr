
<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <script src="https://d3js.org/d3.v5.min.js"></script>
   <style>
   svg{
       #border: thin solid gray;
   }
   text{
      font-size: 16px;
      font-family: Open Sans, sans-serif;
   }
    text.title{
       font-size: 24px;
       font-weight: 700;
    }
    text.subTitle{
       font-weight: 500;
       fill: #777777;
    }
    text.caption{
       font-weight: 400;
       font-size: 14px;
       fill: #777777;
    }
    text.label{
       font-weight: 600;
    }

    text.valueLabel{
       font-weight: 300;
    }

    text.yearText{
       font-size: 64px;
       font-weight: 700;
       opacity: 0.25;
    }
    .tick text {
       fill: #777777;
    }
    .xAxis .tick:nth-child(2) text {
       text-anchor: start;
    }
    .tick line {
       shape-rendering: CrispEdges;
       stroke: #dddddd;
    }
    .tick line.origin{
       stroke: #aaaaaa;
    }
    path.domain{
       display: none;
    }

   </style>
</head>

<body>
   <script>
const top_n = 15;
const height = 720;
const width = 1280;

const tickDuration  = 1000; //delay of an animation
const delayDuration = 3000; //delay between two years

const yearStart     = 2007;
const yearEnd       = 2017;

const lowestValue   = -10;
const roundValue    = 100; //1=> 0 digit, 10 => 1 digit, 100 => 2 digits, 1000 => 3 digits
const unit = {
    value: 1e9,
    text : 'billion USD'
}
const colorSpace    = 15;

const compareType   = 'Highest';
//const compareType   = 'Lowest';

const title    = `Top ${top_n} Countries with ${compareType} High-Technology Exports (${yearStart}-${yearEnd})`;
const subTitle = `(current ${unit.text})`;
const credit   = 'Source: https://github.com/ytdec/data-expr'

     // Feel free to change or delete any of the code you see in this editor!
let svg = d3.select("body").append("svg")
   .attr("width", width)
   .attr("height", height);

const margin = {
   top: 80,
   right: 10,
   bottom: 5,
   left: 5
};

const barPadding = (height-(margin.bottom+margin.top))/(top_n*5);

svg.append('text')
   .attr('class', 'title')
   .attr("x", margin.left )
   .attr('y', 24)
   .html(title);

svg.append("text")
   .attr("class", "subTitle")
   .attr("x", margin.left )
   .attr("y", 55)
   .html( subTitle );

const barChart = svg.append('g');

const txtSource = svg.append('text')
   .attr('class', 'caption')
   .attr('x', width-margin.right)
   .attr('y', height-5)
   .style('text-anchor', 'end')
   .html( credit );


const yearText = svg.append('text')
  .attr('class', 'yearText')
  .attr('x', width-margin.right)
  .attr('y', height-25)
  .style('text-anchor', 'end')
  .html(~~yearStart);


let year = yearStart;
d3.csv("data/data.csv")
.then(function( data ) {

   console.log(data);

   const colorScheme = [];
   for( let i=1; i<360; i+=colorSpace )
       colorScheme.push(d3.hsl( i, 0.95,0.75) );

   const colorSet = {};
   let lastValues = {};

   function _normalizeData(){
       const values = {};

       const ret = [];
       data.forEach( d => {
          const name = d["Country Name"];
          const lbl  = `${year} [YR${year}]`;
          const txt  = d[lbl];
          if( txt == '..')
            return;

          let val = parseFloat(txt);
          if( isNaN(val) )
            return;
          if( val < lowestValue )
            return;
          
          //get unit
          //val = Math.round( val / unit.value );
          //round xx digits
          val = Math.round( val * roundValue / unit.value ) / roundValue; 

          let lastValue = lastValues[ name ];
          if( lastValue == null )
            lastValue = 0;
          
          ret.push({
              name     : name,
              value    : val,
              lastValue: lastValue
          });
          
          //remember current value of the country
          values[name] = val;
       });
       
       lastValues = values;

       //get top_n countries
       const arr = ret.sort((a,b) => {
           if(compareType  == 'Highest')
                return (b.value-a.value); //sort by descending
           else 
                return (a.value-b.value); //sort by ascending
       }).slice(0, top_n);

       //update color of each country in the top_n
       arr.forEach( d => {
          
          d.colour = colorSet[ d.name ];

          if( d.colour == null ){
              if( colorScheme.length == 0 ){
                  console.error("Need more colors");
                  return;
              }
              //select randomly a color in colorScheme
              const i = Math.round( Math.random() * (colorScheme.length - 1) );
              d.colour = colorScheme[i];
              //remove the selected color
              colorScheme.splice(i, 1);

              //remember the selected color 
              colorSet[d.name] = d.colour;
          }
       });

       //alway put the bigger above
       arr.sort( (a,b) => b.value - a.value );
       return arr;
   }


   let yearSlice = _normalizeData();

   yearSlice.forEach((d,i) => d.rank = i);

   console.log('yearSlice: ', yearSlice)

   let x = d3.scaleLinear()
      .domain([0, d3.max(yearSlice, d => d.value)])
      .range([margin.left+65, width-margin.right-65]);

   let y = d3.scaleLinear()
      .domain([top_n, 0])
      .range([height-margin.bottom, margin.top]);

   let xAxis = d3.axisTop()
      .scale(x)
      .ticks( 5 )
      .tickSize(-(height-margin.top-margin.bottom))
      .tickFormat(d => d3.format(',')(d));

   barChart.append('g')
      .attr('class', 'axis xAxis')
      .attr('transform', `translate(0, ${margin.top})`)
      .call(xAxis)
      .selectAll('.tick line')
      .classed('origin', d => d == 0);

   barChart.selectAll('rect.bar')
      .data(yearSlice, d => d.name)
      .enter()
      .append('rect')
      .attr('class', 'bar')
      .attr('x', x(0)+1)
      .attr('width', d => x(d.lastValue)-x(0))
      .attr('y', d => y(d.rank)+5)
      .attr('height', y(1)-y(0)-barPadding)
      .style('fill', d => d.colour);

   barChart.selectAll('text.label')
      .data(yearSlice, d => d.name)
      .enter()
      .append('text')
      .attr('class', 'label')
      .attr('x', d => x(d.lastValue)-8)
      .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
      .style('text-anchor', 'end')
      //.html(d => d.name)
   ;


   barChart.selectAll('text.valueLabel')
      .data(yearSlice, d => d.name)
      .enter()
      .append('text')
      .attr('class', 'valueLabel')
      .attr('x', d => x(d.lastValue)+5)
      .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
      //.text(d => d.lastValue)
      ;

   let ticker = null;

   d3.select('body')
      .append('button')
      .text('Start')
      .style('position', 'fixed')
      .style('top', '10px')
      .style('right', '10px')
      .on("click", function(){
         if( ticker != null ){
             ticker.stop();
             ticker = null;

             this.textContent = "Start";
             return;
         }
         this.textContent = "Pause";
         ticker = d3.interval( animation, delayDuration );
      })
        
   function animation() {

      yearSlice = _normalizeData();

      yearSlice.forEach((d,i) => d.rank = i);

      //console.log('IntervalYear: ', yearSlice);

      x.domain([
        Math.min(0, d3.min(yearSlice, d => d.value)),
        Math.max(0, d3.max(yearSlice, d => d.value))
      ]); 

      barChart.select('.xAxis')
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .call(xAxis);

      const bars = barChart.selectAll('.bar').data(yearSlice, d => d.name);

      bars
         .enter()
         .append('rect')
         .attr('class', d => `bar ${d.name.replace(/\s/g,'_')}`)
         .attr('width', d => Math.abs(x(d.value)-x(0)))
         .attr('x', d => x(d.value)>=x(0) ? (x(0)+1) : (x(d.value)))
         .attr('y', d => y(top_n+1)+5)
         .attr('height', y(1)-y(0)-barPadding)
         .style('fill', d => d.colour)
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('y', d => y(d.rank)+5)
         ;

      bars
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('width', d => Math.abs(x(d.value)-x(0)))
         .attr('x', d => x(d.value)>=x(0) ? (x(0)+1) : (x(d.value)))
         .attr('y', d => y(d.rank)+5);

      bars
         .exit()
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('width', d => Math.abs(x(d.value)-x(0)))
         //.attr('x', x(0)+1)
         .attr('y', d => y(top_n+1)+5)
         .attr('opacity', 0.6)
         .remove();

      const labels = barChart.selectAll('.label')
         .data(yearSlice, d => d.name);

      labels
         .enter()
         .append('text')
         .attr('class', 'label')
         //.attr('x', d => Math.abs(x(d.value)-8))
         .attr('x', d => d.value>=0 ? (x(d.value)-8) : (x(d.value)+8))
         .attr('y', d => y(top_n+1)+5+((y(1)-y(0))/2))
         .style('text-anchor', d => d.value>=0? 'end':'start')
         .html(d => d.name)    
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);


      labels
         .html(d => d.name)
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .style('text-anchor', d => d.value>=0? 'end':'start')
         //.attr('x', d => Math.abs(x(d.value)-8))
         .attr('x', d => d.value>=0 ? (x(d.value)-8) : (x(d.value)+8))
         .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);

      labels
         .exit()
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         //.attr('x', d => Math.abs(x(d.value)-8))
         //.attr('x', d => x(d.value)>=x(0) ? (x(d.value)-8) : (x(d.value)+8))
         .attr('y', d => y(top_n+1)+5)
         .attr('opacity', 0.6)
         .remove();



      const valueLabels = barChart.selectAll('.valueLabel').data(yearSlice, d => d.name);

      valueLabels
         .enter()
         .append('text')
         .attr('class', 'valueLabel')
         //.attr('x', d => Math.abs(x(d.value)+5))
         .attr('x', d => d.value>=0 ? (x(d.value)+5) : (x(d.value)-5))
         .attr('y', d => y(top_n+1)+5)
         .text(d => d.value)
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
         .style('text-anchor', d => d.value>=0? 'start':'end')
         ;

      valueLabels
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         //.attr('x', d => Math.abs(x(d.value)+5))
         .attr('x', d => d.value>=0 ? (x(d.value)+5) : (x(d.value)-5))
         .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1)
         .style('text-anchor', d => d.value>=0? 'start':'end')
         .tween("text", function(d) {
            const i = d3.interpolateNumber(d.lastValue, d.value);
            //return i(interpolator);
            return function(t) {
               let v = i(t);
               this.textContent = Math.round(v * roundValue)/roundValue;
            };
         });

      valueLabels
         .exit()
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         //.attr('x', d => Math.abs(x(d.value)+5))
         //.attr('x', d => d.value>=0 ? (x(d.value)+5) : (x(d.value)-5))
         .attr('y', d => y(top_n+1)+5)
         .attr('opacity', 0.6)
         .remove();

      yearText.html(~~year);
      txtSource.html( credit );

      year ++;
      if(year > yearEnd) 
        ticker.stop();
   };


});

   </script>
</body>
